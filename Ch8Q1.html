<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1 Chapter 8</title>
    <style>
        .progress{
            background-color: red;
            height: 3px;
            animation: load 1s ease-in-out 1;
        }
        *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 122px;
            background-color: black;
        }
        main{
            height: 1500px;
            background-color: yellow;
        }
        @keyframes load {
            0%{
                width: 0;
            }
            50%{
                width: 60vw; 
            }
            100%{
                width: 100vw;
            }
        }

        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);  
            }
        }  
        @keyframes slide1 {
            0%{
                transform: translate(-10vw);
            }
            100%{
                transform: translate(85vw);
            }
        }

        @keyframes slide2 {
            0%{
                transform: translate(0vw);
            }
            100%{
                transform: translate(90vw);
            }
        }
        /*img{
            animation: rotate 1s ease-in infinite;
        }  */
        img{
            display: block;
            margin: auto;
        }
        .slider{
            background-color: white;
            height: 70vh;
            overflow: hidden;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        .img1{
            transform: translate(-10vw);
            animation: slide1 2s 1s forwards; 

        }
        .img2{
            transform: translate(0vw);
            animation: slide2 2s 1s forwards; 
        }
        .img3{
            transform: translate(8vw);
        }
        
    </style>
</head>
<body>
    <div class="progress"></div>
    <header></header>
    <main>
        <div class="slider">
            <img class="img1" src="https://images.unsplash.com/photo-1620553967899-7b24032a3b6f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNvdXJjZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <img class="img2" src="https://images.unsplash.com/photo-1620553967899-7b24032a3b6f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNvdXJjZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <img class="img3" src="https://images.unsplash.com/photo-1620553967899-7b24032a3b6f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNvdXJjZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
        <!-- <img src="https://cdn.pixabay.com/photo/2016/10/07/15/47/dragon-1721875_1280.png" alt="" width="130px"> -->
    </main>
</body>
<script></script>
</html>
