<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: aqua;
            margin: 30px;
            height: 500px;
            width: 930px;
            

        }
        .box2{
            background-color: red;
            /*margin: 30px;*/ 
            height: 20px;
            border: 5px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate consectetur natus labore id necessitatibus temporibus veritatis corporis quo? Magni earum eos totam eum in culpa quas delectus tempora reprehenderit exercitationem.
        <div class="box2"></div>
    </div>
</body>
</html>
