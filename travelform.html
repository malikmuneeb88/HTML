<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking Form</title>
</head>
<body>
    <h1>Booking Form</h1>
    
    <form action="submit-booking.html" method="post">
        <!-- Personal Information -->
         <label for="name">FUll Name:</label>
         <input type="text" name="name" id="email" required><br><br>

         <label for="email">Email:</label>
         <input type="text" name="email" id="email" required><br><br>

         <label for="phone">Phone Number:</label>
         <input type="text" name="phone" id="phone" required><br><br>

         <!-- Destination -->
          <label for="destination">Destination:</label>
          <select name="destination" id="destination" required>
            <option value="">--Select Destination--</option>
            <option value="paris">Paris</option>
            <option value="newyork">New York</option>
            <option value="australia">Australia</option>
            <option value="pakistan">Pakistan</option>
          </select><br><br>

          <!-- Travel Dates -->
           <label for="departure">Departure Date:</label>
           <input type="date" name="departure" id="departure" required><br><br>

           <label for="return">Return Date:</label>
           <input type="date" name="date" id="date" required><br><br>

           <!-- Package Type -->
            <label for="package">Select Package:</label>
            <input type="radio" name="package" id="standard" value="standard" required>
            <label for="standard">Standard</label><br>
            <input type="radio" name="package" id="premium" value="premium">
            <label for="premium">Premium</label><br><br>

            <!-- Additional Requests -->
             <label for="requests">Additional Requests:</label>
             <textarea name="requests" id="requests" rows="4"></textarea><br><br>

             <!-- Submit Button -->
              <input type="submit" value="Book Vacation">
    </form>
</body>
</html>
